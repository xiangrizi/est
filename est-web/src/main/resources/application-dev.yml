spring:
  #数据库
  datasource:
    username: root
    password: root
    port: 3306
    url: jdbc:mysql://127.0.0.1/est?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8
  #redis
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    #连接0库
    database: 0
  #连接池配置
  pool:
    #连接池最大连接数（使用负值表示没有限制）
    max-active: 8
    #连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
    #连接池中的最大空闲连接
    max-idle: 8
    #连接池中的最小空闲连接
    min-idle: 0
  #连接超时时间（毫秒）
  timeout: 3000


