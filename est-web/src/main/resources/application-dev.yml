spring:
  #数据库
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: root
    port: 3306
    url: jdbc:mysql://localhost:3306/est?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf8
  redis:
    # 主机地址
    host: 127.0.0.1
    # 端口
    port: 6379
    # 密码
    password: root
    # 连接超时时间（毫秒）
    timeout: 3000
    # 数据库索引
    database: 0
  #连接池配置
  pool:
    #连接池最大连接数（使用负值表示没有限制）
    max-active: 8
    #连接池最大阻塞等待时间（使用负值表示没有限制）
    max-wait: -1
    #连接池中的最大空闲连接
    max-idle: 8
    #连接池中的最小空闲连接
    min-idle: 0
  #连接超时时间（毫秒）
  timeout: 3000

knife4j:
  enable: true






